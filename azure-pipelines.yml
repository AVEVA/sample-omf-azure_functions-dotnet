trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - main
    always: true

resources:
  repositories:
    - repository: templates
      type: github
      name: osisoft/OSI-Samples
      endpoint: osisoft/OSI-Samples

variables:
  - template: '/miscellaneous/build_templates/variables.yml@templates'
  - name: analysisProject
    value: AzureFunctions_DotNet

jobs:
  - job: Tests
    pool:
      # TODO: Use generic agents when Azure Functions support .NET 5
      name: 00-OSIManaged-Test
      demands: COMPUTERNAME -equals $(buildAgent)
    variables:
      - name: OcsTenantId
        value: $(TenantId)
      - name: OcsNamespaceId
        value: $(NamespaceId)
      - name: OcsClientId
        value: $(ClientId)
      - name: OcsClientSecret
        value: $(ClientSecret)
    steps:
      - template: '/miscellaneous/build_templates/appsettings.yml@templates'
        parameters:
          secrets: 'TenantId, NamespaceId, ClientId, ClientSecret, OpenWeatherKey'

      - task: DotNetCoreCLI@2
        displayName: 'Run tests'
        inputs:
          command: test
          publishTestResults: true
          testRunTitle: '$(Agent.JobName) on $(Agent.OS)'

  - job: Analysis
    pool:
      # TODO: Use generic agents when Azure Functions support .NET 5
      name: 00-OSIManaged-Test
      demands: COMPUTERNAME -equals $(buildAgent)
    steps:
      - task: DotNetCoreCLI@2
        displayName: 'Build'
        inputs:
          command: build

      - template: '/miscellaneous/build_templates/binskim.yml@templates'
        parameters:
          deleteBinSkim: '**/System.Net.Http.Formatting.dll'

      - template: '/miscellaneous/build_templates/analysis.yml@templates'
